name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore InstallVibe.sln

    - name: Build
      run: dotnet build InstallVibe.sln -c Release --no-restore

    - name: Test
      run: dotnet test InstallVibe.sln -c Release --no-build --verbosity normal
